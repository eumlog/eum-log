<!DOCTYPE html>
<html lang="ko" class="scroll-pt-[100px]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E.UM LOG | 이음로그</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Syncopate:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN for Immediate Preview Rendering -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'eum-bg': '#F0F0EB',
              'eum-dark': '#1C1C1C',
              'eum-accent': '#8E7F70',
            },
            fontFamily: {
              sans: ['"Noto Sans KR"', 'sans-serif'],
              eng: ['"Syncopate"', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      /* Global Styles fallback */
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        background-color: #F0F0EB;
        color: #1C1C1C;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .noise-overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9000;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }
      .keep-all {
        word-break: keep-all;
      }
    </style>

        "react": "https://esm.sh/react@^19.2.3",

        "path": "https://esm.sh/path@^0.12.7",
